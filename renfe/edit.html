<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="text/html; charset=utf-8" http-equiv="content-type" />
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/custom.js" type="text/javascript"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="page-wrapper">
    <div id="header">
        <div id="logo"><img src="images/logo.png" alt="renfe"/></div>
        <div class="main-menu">
            <ul>
                <li><a href="view.html" class="ico-view">Ver</a></li>
                <li><a href="#" class="ico-map">Mapa</a></li>
                <li><a href="photo.html" class="ico-photo">Fotos</a></li>
                <li><a href="video.html" class="ico-video">Videos</a></li>
                <li><a href="friend.html" class="ico-user">Amigos</a></li>
                <li><a href="quote.html" class="ico-quote">Mensajes</a></li>
            </ul>
        </div>
        <div class="login-menu"><span>Bienvenido a bordo</span><br><a href="index.html">Héctor García</a></div>
    </div>
    <div class="blank-header"></div>
    <div id="content-wrapper">
        <div class="edit-wrapper">
            <div class="day-wrapper">
                <div class="day-list">
                    <div class="day-item active">
                        <a href="#">Día 1</a>
                    </div>
                    <div class="day-item">
                        <a href="#">Día 2</a>
                    </div>
                    <div class="day-item">
                        <a href="#">Día 3</a>
                    </div>
                    <div class="day-item">
                        <a href="#">Día 4</a>
                    </div>
                    <div class="day-item">
                        <a href="#">Día 5</a>
                    </div>
                    <div class="day-item">
                        <a href="#">Día 6</a>
                    </div>
                    <div class="day-item">
                        <a href="#">Día 7</a>
                    </div>
                </div>
                <div class="day-control">
                    <div class="day-item">
                        <a href="#">+</a>
                    </div>
                </div>
            </div>
            <div class="diary-edit-form">
                <h4>Editar Día <span class="edit-day-id">1</span></h4>
                <table cellpadding="0" cellspacing="15px" style="width: 100%;">
                    <tr>
                        <td><input type="text" name="zaragoza" class="round diary-input-field" placeholder="" value="Zaragoza"/></td>
                        <td><input type="text" name="title" class="round diary-input-field" placeholder="Titulo"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><textarea cols="50" rows="5" class="round diary-input-field" placeholder="Describe tu experiencia..."></textarea></td>
                    </tr>
                    <tr>
                        <td style="height: 60px;">
                            <a href="#" class="ico-add-photo btn-add">Fotos</a>
                            <a href="#" class="ico-add-video btn-add">Videos</a>
                            <a href="#" class="ico-add-quote btn-add">Nota al pie</a>
                        </td>
                        <td align="right">
                            <a href="view.html" class="btn-save-diary">GUARDAR</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div style="clear:both;"></div>
        </div>
        <div class="edit-diary-footer diary-footer">
            <div class="title-pos">Título Día 1</div>
            <div class="day-pos">Día 1</div>
            <div class="place-pos">Lugar Día 1</div>
        </div>
    </div>
</div>
</body>
</html>
