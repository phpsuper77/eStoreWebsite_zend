<div id="button-wrapper">
	<div style="width: 85%; float:left;">
		<input type="button" value="Bold" id="btn_bold" class="button">
		<input type="button" value="Italic" id="btn_italic" class="button">
		<input type="button" value="Underline" id="btn_underline" class="button">
		<select class="button" name="text_size" id="text_size">
			<option value="12">FontSize : 12</option>
			<option value="16">FontSize : 16</option>
			<option value="20">FontSize : 20</option>
		</select>
		<select class="button" name="text_font" id="text_font">
			<option value="Arial">Arial</option>
			<option value="Calibri">Calibri</option>
			<option value="Verdana">Verdana</option>
		</select>
		<input type="button" value="Text Color" id="btn_textcolor" class="button">
		<input type="button" value="Ordered" id="btn_ordered" class="button">
		<input type="button" value="Unordered" id="btn_unordered" class="button">
		<select class="button" name="border" id="border">
			<option value="none">None</option>
			<option value="dotted">Dotted</option>
			<option value="dashed">Dashed</option>
			<option value="double">Double</option>
		</select>
		<input type="button" value="Border Color" id="btn_bordercolor" class="button">
		<input type="button" value="Background Color" id="btn_bgcolor" class="button">
		<input type="button" value="Add Image" id="btn_addimg" class="button">
		<input type="button" value="Add Map" id="btn_addmap" class="button">
		<input type="button" value="Undo" id="btn_undo" class="button">
		<input type="button" value="Redo" id="btn_redo" class="button">
	</div>
	<div style="width: 15%; float:left;text-align:right;">
	<br><br>
		<input type="button" value="Edit" id="btn_edit" class="button">
		<input type="button" value="Save" id="btn_save" class="button">
